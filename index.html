<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast Application</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran:wght@800&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="container px-7">
            <form id="search-bar">
                <div class="row mb-4 g-0">
                    <input
                        type="search"
                        class="col-6 search-city-bar px-2 py-1"
                        placeholder="e.g. City"
                        id="find-this-city"
                    />
                    <button
                        type="button"
                        class="col-2 search-button btn"
                        id="search-button"
                    >
                        Search
                    </button>

                    <button
                        type="button"
                        class="col-2 current-location-button btn-light"
                        id="current-location-button"
                    >
                        Current location
                    </button>
                </div>
            </form>

            <div class="main-info mb-4">
                <div class="row g-0 justify-content-center">
                    <div class="col-6 city-name lh-lg" id="display-city-name">
                        Vancouver
                    </div>
                    <div class="col-4 date-time lh-sm">
                        <span id="current-time">Sunday, 4:00 p.m.</span>
                        <br />Sunny
                    </div>
                </div>

                <div class="row">
                    <img class="main-weather-icon" src="images/Sunny3.png" />

                    <span
                        class="col-2 current-temperature lh-sm"
                        id="current-temperature"
                    >
                        12
                    </span>
                    <span class="units col-2">
                        <a
                            href="#"
                            class="link-celsius link-units text-decoration-none"
                            id="linkCelsius"
                            >℃</a
                        >
                        |
                        <a
                            href="#"
                            class="link-fahrenheit link-units text-decoration-none"
                            id="linkFahrenheit"
                            >℉</a
                        >
                    </span>
                    <span class="col-3 details-temperature lh-sm">
                        Precipitation: 78% <br />
                        Humidity: 93% <br />
                        Wind: 8 km/h
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col pe-0 card-group">
                    <div class="card text-center card-border left-card">
                        <div class="card-body">
                            <h5 class="card-title fs-6">Mon</h5>
                            <p class="card-text">
                                <img
                                    src="images/Sunny3.png"
                                    alt="sunny icon"
                                    class="weather-days-icon"
                                />
                            </p>
                            <p class="card-text fs-6">2℃ / 7℃</p>
                        </div>
                    </div>
                </div>
                <div class="col px-0 card-group">
                    <div class="card text-center card-border">
                        <div class="card-body">
                            <h5 class="card-title fs-6">Tue</h5>
                            <p class="card-text">
                                <img
                                    src="images/Snow.png"
                                    alt="snow icon"
                                    class="weather-days-icon tuesday-icon"
                                />
                            </p>
                            <p class="card-text fs-6">-1℃ / 3℃</p>
                        </div>
                    </div>
                </div>
                <div class="col px-0 card-group">
                    <div class="card text-center card-border">
                        <div class="card-body">
                            <h5 class="card-title fs-6">Wed</h5>
                            <p class="card-text">
                                <img
                                    src="images/Sunny3.png"
                                    alt="sunny icon"
                                    class="weather-days-icon"
                                />
                            </p>
                            <p class="card-text fs-6">0℃ / 6℃</p>
                        </div>
                    </div>
                </div>
                <div class="col px-0 card-group">
                    <div class="card text-center card-border">
                        <div class="card-body">
                            <h5 class="card-title fs-6">Thu</h5>
                            <p class="card-text">
                                <img
                                    src="images/Thunder.png"
                                    alt="thunder icon"
                                    class="weather-days-icon"
                                />
                            </p>
                            <p class="card-text fs-6">-5℃ / -1℃</p>
                        </div>
                    </div>
                </div>
                <div class="col ps-0 card-group">
                    <div class="card text-center card-border right-card">
                        <div class="card-body">
                            <h5 class="card-title fs-6">Fri</h5>
                            <p class="card-text">
                                <img
                                    src="images/Cloudy.png"
                                    alt="cloud icon"
                                    class="weather-days-icon friday-icon"
                                />
                            </p>
                            <p class="card-text fs-6">2℃ / 7℃</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="author">
                <a
                    href="https://github.com/myu-238/weather-app"
                    target="_blank"
                >
                    Open-source code</a
                >, by Marisa Yu
            </div>
        </div>

        <script src="/src/index.js"></script>
    </body>
</html>
