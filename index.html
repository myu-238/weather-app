<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast Application</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran:wght@800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
            rel="stylesheet"
        />

        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="container px-7">
            <div class="weather-app mb-5">
                <h1 class="text-center mb-5">Weather Forecast</h1>
                <div>
                    <form id="search-bar">
                        <div
                            class="row mb-3 g-0 lh-1 mx-auto"
                            style="width: 610px"
                        >
                            <input
                                type="search"
                                class="col-6 city-input px-2 py-1"
                                placeholder="Enter a city name"
                                id="city-input"
                            />
                            <button
                                type="submit"
                                class="col-2 search-button btn"
                                id="search-button"
                            >
                                Search
                            </button>
                        </div>
                    </form>
                </div>
                <div class="main-info mb-3">
                    <div class="row">
                        <div class="first-info col-6 text-center">
                            <span class="city-name" id="city-name"
                                >Vancouver</span
                            >
                            <br />
                            <img
                                class="main-icon"
                                id="main-icon"
                                src="images/Sunny3.png"
                            />
                            <span
                                class="col-2 current-temperature lh-sm"
                                id="current-temperature"
                            >
                                12
                            </span>
                            <span class="units col-2"> â„ƒ</span>
                        </div>
                        <div class="second-info col-6 text-end">
                            <span class="date-time" id="date-time"
                                >Date, Time</span
                            >
                            <br />
                            <span class="description" id="description"
                                >Sunny</span
                            >
                            <br />
                            <span class="details-temperature">Humidity:</span>
                            <span id="humidity">93</span>% <br />
                            <span>Wind: </span> <span id="wind">8 </span> km/h
                        </div>
                    </div>
                </div>

                <div class="weather-forecast" id="forecast"></div>
            </div>
            <div class="author">
                <a
                    href="https://github.com/myu-238/weather-app"
                    target="_blank"
                >
                    Open-source code</a
                >
                by Marisa Yu
            </div>
        </div>

        <script src="/src/index.js"></script>
    </body>
</html>
