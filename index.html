<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast Application</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Catamaran:wght@800&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
            rel="stylesheet"
        />

        <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="container px-7">
            <div class="weather-app">
                <form id="search-bar">
                    <div class="row mb-3 g-0 lh-1 mx-auto" style="width: 610px">
                        <input
                            type="search"
                            class="col-6 city-input px-2 py-1"
                            placeholder="Enter a city name"
                            id="city-input"
                        />
                        <button
                            type="submit"
                            class="col-2 search-button btn"
                            id="search-button"
                        >
                            Search
                        </button>
                    </div>
                </form>

                <div class="main-info mb-3">
                    <div class="row g-0 justify-content-center">
                        <div class="col-6 city-name lh-sm" id="city-name">
                            Vancouver
                        </div>
                        <div class="col-4 date-time lh-1">
                            <span id="date-time">Sunday, 4:00 p.m.</span>
                            <span id="description" class="description"
                                >Sunny
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <img
                            class="main-icon"
                            id="main-icon"
                            src="images/Sunny3.png"
                        />

                        <span
                            class="col-2 current-temperature lh-sm"
                            id="current-temperature"
                        >
                            12
                        </span>
                        <span class="units col-2"> â„ƒ</span>
                        <div class="col-3 details-temperature lh-sm">
                            Humidity: <span id="humidity">93</span>% <br />
                            Wind: <span id="wind">8 </span> km/h
                        </div>
                    </div>
                </div>

                <div class="weather-forecast" id="forecast"></div>
            </div>
            <div class="author">
                <a
                    href="https://github.com/myu-238/weather-app"
                    target="_blank"
                >
                    Open-source code</a
                >
                by Marisa Yu
            </div>
        </div>

        <script src="/src/index.js"></script>
    </body>
</html>
